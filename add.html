<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakila Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="container mt-3">
    <div class="row">
      <div class="col-sm-12">
        <div class="card shadow">
          <h5 class="card-header">New Film Information</h5>
          <div class="card-body">
            <form id="frmAddFilm">
              <div class="mb-3">
                <label for="txtTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle" placeholder="ACADEMY DINOSAUR" autofocus>
              </div>
              <div class="mb-3">
                <label for="txtLang" class="form-label">Language</label>
                <input type="text" class="form-control" id="txtLang" placeholder="1">
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-check" aria-hidden="true"></i>
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $('#frmAddFilm').on('submit', function (e) {
      e.preventDefault();

      const film = {
        title: $('#txtTitle').val(),
        language_id: +$('#txtLang').val()
      }

      const jsonToPost = JSON.stringify(film);
      $.ajax({
        url: 'http://localhost:3000/api/films',
        type: 'POST',
        data: jsonToPost,
        dataType: 'json',
        contentType: 'application/json'
      }).done(function (res) {
        console.log(res);
        alert('film added');
      }).fail(function (err) {
        alert(err.responseText);
      })

    })
  </script>
</body>

</html>
